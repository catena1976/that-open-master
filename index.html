<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
    <main id="content">
        <dialog id="alert-modal">
            <div id="alert-dialogue" class="alert">
                <p id="alert-message">Message</p>
                <button id="alert-modal-btn">Accept</button>
            </div>
        </dialog>
        <div class="page" id="users-page" style="display: none;">
            <!-- <div class="page" id="projects-page"> -->
                <dialog id="new-user-modal">
                    <form>
                        <h2>New User</h2>
                        <div class="input-list">
                            <div class="form-field-container">
                                <label>Name</label>
                                <input type="text" placeholder="User name">
                              </div>
                            <div class="form-field-container">
                                <label>User</label>
                                <input type="text" placeholder="@user">
                                <p style="color: gray; font-size: var(--font-sm); margin-top: 5px; font-style: italic;">TIP: Must be a unique user</p>
                            </div>
                            <div class="form-field-container">
                                <label><span class="material-symbols-rounded">assignment</span>Role</label>
                                <select>
                                    <option>Archiect</option>
                                    <option>Engineer</option>
                                    <option>Developer</option>
                                </select>
                            </div>
                            <div class="form-field-container">
                                <label><span class="material-symbols-rounded">not_listed_location</span>Status</label>
                                <select>
                                    <option>Pending</option>
                                    <option>Active</option>
                                    <option>Finished</option>
                                </select>
                            </div>
                            <div class="form-field-container">
                                <label for="finishDate"><span class="material-symbols-rounded">calendar_month</span>Since Date</label>
                                <input type="date" name="finishDate">
                                <p style="color: gray; font-size: var(--font-sm); margin-top: 5px; font-style: italic;">TIP: In the company</p>
                            </div>
                            <div class="form-field-container">
                                <label><span class="material-symbols-rounded">apartment</span>Project</label>
                                <select>
                                    <option>Hospital</option>
                                    <option>Building1</option>
                                    <option>Building2</option>
                                </select>
                            </div>
                        </div>
                        <div style="display: flex; margin: 10px 0px 10px auto; column-gap: 10px;">
                            <button style="background-color: transparent;">Cancel</button>
                            <button style="background-color: rgb(18, 145, 18);">Accept</button>
                        </div>
                    </form>
                </dialog>
                <header>
                    <h2>Users</h2>
                    <div>
                        <button id="new-proyect"><span class="material-symbols-rounded">add</span>New User</button>
                    </div>
                </header>
                <div class="user-search-field">
                    <span class="material-symbols-rounded">search</span><input type="text" placeholder="Search User by name">
                </div>
                <div id="users-list">
                    <div class="user-card">
                        <div class="user-card-header">
                            <div>
                                <span class="material-symbols-rounded">
                                    edit
                                    </span>
                            </div>
                            <img style="height: 100%; aspect-ratio: 1; position: relative; border-radius: 100px; background-image: url(./assets/profile-pic.png)" src="./assets/profile-pic.png" alt="Profile Picture">
                            <!-- <p style="background-color: #ca8134; padding: 10px; border-radius: 8px; aspect-ratio: 1;">JM</p> -->
                            <div>
                                <h5>User Name</h5>
                                <p>@user</p>
                            </div>
                        </div>
                        <div class="user-card-content">
                            <div class="user-card-property">
                                <p style="color: #969696;">Status</p>
                                <p>Active</p>
                            </div>
                            <div class="user-card-property">
                                <p style="color: #969696;">Since</p>
                                <p>09-20-2023</p>
                            </div>
                            <div class="user-card-property">
                                <p style="color: #969696;">Role</p>
                                <p>Architect</p>
                            </div>
                            <div class="user-card-property">
                                <p style="color: #969696;">Projects</p>
                                <p style="align-self: center;">3</p>
                            </div>
                            <div style="align-self: center;" class="material-symbols-rounded">delete</div>
                        </div>
                    </div>
                    <div class="user-card">
                        <div class="user-card-header">
                            <div>
                                <span class="material-symbols-rounded">
                                    edit
                                    </span>
                            </div>
                            <img style="height: 100%; aspect-ratio: 1; position: relative; border-radius: 100px; background-image: url(./assets/avatar_01.jpg)" src="./assets/avatar_01.jpg" alt="Profile Picture">
                            <!-- <p style="background-color: #ca8134; padding: 10px; border-radius: 8px; aspect-ratio: 1;">JM</p> -->
                            <div>
                                <h5>User Name</h5>
                                <p>@user</p>
                            </div>
                        </div>
                        <div class="user-card-content">
                            <div class="user-card-property">
                                <p style="color: #969696;">Status</p>
                                <p>Active</p>
                            </div>
                            <div class="user-card-property">
                                <p style="color: #969696;">Since</p>
                                <p>09-20-2023</p>
                            </div>
                            <div class="user-card-property">
                                <p style="color: #969696;">Role</p>
                                <p>Architect</p>
                            </div>
                            <div class="user-card-property">
                                <p style="color: #969696;">Projects</p>
                                <p style="align-self: center;">3</p>
                            </div>
                            <div style="align-self: center;" class="material-symbols-rounded">delete</div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script type="module" src="./src/index.tsx"></script>
</body>
</html>
